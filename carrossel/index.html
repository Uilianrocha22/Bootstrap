<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      .container {
        width: 400px;
      }
    </style>
    <title>Carrossel</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 text-center">Carrossel</h1>

      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000000">
            <img
              src="imagens/pexels-mike-b-120049.jpg"
              class="d-block w-100"
              alt="ferrari"
            />
          </div>
          <div class="carousel-item" data-bs-interval="10000000">
            <img
              src="imagens/pexels-pavlo-luchkovski-337909.jpg"
              class="d-block w-100"
              alt="ferrari"
            />
          </div>
          <div class="carousel-item" data-bs-interval="10000000">
            <img
              src="imagens/pexels-pixabay-210019.jpg"
              class="d-block w-100"
              alt="ferrari"
            />
          </div>
          <div class="carousel-item" data-bs-interval="10000000">
            <img
              src="imagens/pexels-pixabay-358189.jpg"
              class="d-block w-100"
              alt="ferrari"
            />
          </div>
          <div class="carousel-item" data-bs-interval="10000000">
            <img
              src="imagens/pexels-pixabay-39855.jpg"
              class="d-block w-100"
              alt="ferrari"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next </span>
        </button>
      </div>
    </div>

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
